
<form (ngSubmit)= "onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">nom_jardin</label>
      <input name="nom_event" [(ngModel)]="jardin.name" type="email" class="form-control" id="inputEmail4" placeholder="Jardin name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Adresse</label>
      <input name="'description_event" [(ngModel)]="jardin.adresse" type="inputCity" class="form-control" id="inputPassword4" placeholder="adresse_jardin">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Capacite</label>
    <input name="date_event" [(ngModel)]="jardin.capacite" type="number" class="form-control" id="inputAddress" placeholder="enter capacity">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Email</label>
      <input name="lieu_event"[(ngModel)]="jardin.email" type="text" class="form-control" id="inputCity" placeholder="Enter your Email">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Responsable Garderie</label>
        <input name="lieu_event"[(ngModel)]="jardin.responsable_garderie" type="text" class="form-control" id="inputCity" placeholder="Responsable Garderie">
      </div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCity2">Upload_image</label>
    <input type="file" class="form-control" id="inputCity" placeholder="choose lieu_event">
  </div>


</div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Register
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-success" type="submit">Add Jardin</button>
</div>
</div>
</form>
